<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>
        Bill sharing request
        <span>from kimbug</span>
    </h1>

    <div class="receipt">
        <h2>
            McDonald's
        </h2>
        <strong class="barcode">
            <img src="./assets/barcode.svg" alt="Barcode">
        </strong>
        <span aria-label="Issued on June 24, 20xx">
            24.06.20xx
        </span>
    <div>
        <div>
            <df>
                <dt>
                    coke Light - 0.3<span aria-label="Litter">L</span>
                </dt>
                <dd>
                    &dollar;1.50
                </dd>
            </df>
        </div>

        <div>
            <df>
                <dt>
                    Heinaken Beer - 0.5<span aria-label="Litter">L</span>
                </dt>
                <dd>
                    &dollar;3.25
                </dd>
            </df>
        </div>

        <div>
            <df>
                <dt>
                    chicken McNuggets
                </dt>
                <dd>
                    &dollar;21.00
                </dd>
            </df>
        </div>

        <div>
            <df>
                <dt>In total</dt>
                <dd>
                    <strong>
                        &dollar;25.75
                    </strong>
                </dd>
            </df>
        </div>
    </div>
    </div>
</body>
</html>
